<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Drop down Selector</title>
    <meta name="description" content="drop down selector">
    <meta name="viewport"    content="width=device-width">

    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="js/main.js"></script>
</head>
<body>
    <section id="container">
        <div>
            <p><strong>Drop down Selector</strong></p>
            <div>
                <input type="text" placeholder="Search a city ..." onkeyup="filterInput()">
                <button type="reset" onclick="clearInput()" class="hide">
                    <svg focusable="false" viewBox="0 0 22.83 22.83" width="18" height="18">
                        <line x1="1.41" y1="1.41" x2="21.41" y2="21.41" fill="none" stroke="#000" stroke-miterlimit="10" stroke-width="4"></line><line x1="21.41" y1="1.41" x2="1.41" y2="21.41" fill="none" stroke="#000" stroke-miterlimit="10" stroke-width="4"></line>
                    </svg>
                </button>
                <a class="hide" onclick="iPickedYou(0)">No match</a>
                <a class="hide" onclick="iPickedYou(1)">BERLIN</a>
                <a class="hide" onclick="iPickedYou(2)">DUBLIN</a>
                <a class="hide" onclick="iPickedYou(3)">LONDON</a>
                <a class="hide" onclick="iPickedYou(4)">NEW YORK</a>
                <a class="hide" onclick="iPickedYou(5)">PARIS</a>
                <a class="hide" onclick="iPickedYou(6)">QUEBEC</a>
                <a class="hide" onclick="iPickedYou(7)">TOKYO</a>
            </div>
        </div>
    </section>
</body>
</html>
